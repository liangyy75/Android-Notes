<div data-commentid="1" class="like_button_container"></div>
<div data-commentid="2" class="like_button_container"></div>
<div data-commentid="3" class="like_button_container"></div>
<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
<script>
    const e = React.createElement;
    class LikeButton extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                liked: false
            }
        }
        render() {
            if (this.state.liked) {
                return 'You liked this comment number ' + this.props.commentID;
            }
            return e('button', {
                onClick: () => this.setState({
                    liked: true
                })
            }, 'Like');
        }
    }
    document.querySelectorAll('.like_button_container').forEach(domContainer => {
        const commentID = parseInt(domContainer.dataset.commentid, 10);
        ReactDOM.render(e(LikeButton, {
            commentID: commentID
        }), domContainer);
    });
</script>
